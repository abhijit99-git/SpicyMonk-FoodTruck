<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="icon" href="Resources/SpicyMonk-Logo-V2.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SignupStyle.css">
    </head>
    <body>

      <div class="container">
        <h1 class="text-font">Sign up for free</h1>
        <p>Create your account and explore more!</p>

        <button class="button">Sign up with Google</button>
        <button class="button">Sign up with Facebook</button>

        <p>or sign up using your email</p>

        <div class="input-container">
            <input type="email" placeholder="Email address" />
            <button class="continue">Continue</button>
          </div>
          

        <div class="checkbox-container">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to <a href="#">Terms & Conditions</a>.</label>
        </div>

        <p>You already have an account? <a href="Login.html">Sign in here.</a></p>

      </div>
    </body>
 </html>
