<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="Resources/SpicyMonk-Logo-V2.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <h1 class="text-font">Login to your account</h1>
        <p>Enter your credentials to continue</p>

        <div class="input-container" id="user-i">
            <input type="text" id="user" placeholder="Username" />
        </div>

        <div class="input-container" id="user-p">
            <input type="password" id="pass" placeholder="Password" />
        </div>

        <button class="continue" onclick="verifyauth()">Continue</button><br><br>
        <button class="continue" onclick="verifyauth()">Admin</button>

        <p>Already have an account? <a href="Signup.html">Sign up here.</a></p>

    </div>


  
    
    <script src="script.js"></script>
</body>
</html>
